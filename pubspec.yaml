name: medical
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  flutter_bloc: ^9.1.1
  sizer: ^3.0.5
  flutter_svg: ^2.1.0
  hexcolor: ^3.0.1
  smooth_page_indicator: ^1.2.1
  animated_bottom_navigation_bar: ^1.4.0
  device_preview: ^1.2.0
  dartz: ^0.10.1
  get_it: ^8.0.3
  connectivity_plus: ^6.1.4
  flutter_stripe: ^11.5.0
  flutter_screenutil: ^5.9.3
  modal_progress_hud_nsn: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Overpass
      fonts:
        - asset: assets/fonts/Overpass/Overpass-VariableFont_wght.ttf

